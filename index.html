<!DOCTYPE html>
<html>
	<head>
		<title>Credit Card Checkout</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans|Share+Tech+Mono|Montserrat' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="./statics/style/reset.css">
		<link rel="stylesheet" href="./statics/style/mobile.css">
	</head>
	<body>
		<header>
			<strong>Amount Due</strong>
			<span>$423<sup>89</sup></span>
		</header>
		<main>
			<section class="card-section">
				<div class="credit-card">
					<div class="top-card">
						<p id="name-card">Name your card...</p>
						<img src="./statics/imgs/ic_visa_bg_24px.svg">
					</div>
					<div class="middle-card">
						<strong>Card Number</strong>
						<span>4102 8888 8888 1881</span>
					</div>
					<div class="bottom-card">
						<p><strong>Exp.</strong><em>10/14</em></p>
						<p><strong>Cvv</strong><em>123</em></p>
					</div>
				</div>
			</section>
			<section class="card-slips">
				<ul class="visa-slip">
					<li>
						<div class="visa-top-left">Visa</div>
						<div class="visa-top-middle"><strong>Exp. </strong><em>10/12</em></div>
						<div class="visa-top-right">1881</div>
					</li>
				</ul>
				<ul class="mc-slip">
					<li>
						<div class="mc-bottom-left">Master Card</div>
						<div class="mc-bottom-middle"><strong>Exp. </strong><em>10/12</em></div>
						<div class="mc-bottom-right">5100</div>
					</li>
				</ul>
			</section>
		</main>
		<footer class="bottom-review">
			<button class="add-button">Add</button>
			<button class="review-button">Review</button>
		</footer>
	</body>
</html>
